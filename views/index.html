<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Blog</title>
  <link rel="stylesheet" href="/css/jass.css">
  <link rel="stylesheet" href="../public/css/style.css">
</head>


    <!-- BELOW -->
    <body>
      <div class="flex-column justify-space-around">
        <header class="display-flex justify-space-between align-center p-2">
          <nav>
            <a href="/home">Home</a> |
            <!-- Conditionally render login or logout links -->
            {{#if logged_in}}
            <a href="/dashboard">Dashboard</a> |
            <a href="######" id="logout">logout</a>
            {{else}}
            <a href="/login">Dashboard</a> |
            <a href="/login">login</a>
            {{/if}}
          </nav>
          <h1>
            <a href="/" id="title">Your Dashboard</a>
          </h1>
        </header>
    
    <div class="row">
          <div class="col-md-6 form-container">
            <h2>Create New Post</h2>
        
            <form class="form newPost-form">
              <div class="form-group">
                <label for="postTitle">Title:</label>
                <br>
                <input class="form-input" type="text" id="postTitle" />
              </div>
              <div class="form-group">
                <label for="postContent">Content:</label>
                <br>
                <input class="form-input" type="text" id="postTitle" />
              </div>
              <br>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Create</button>
              </div>
    
    <div class="form-group plusNewPostDiv">
      <button class="btn btn-secondary" type="submit" id="plusNewPost">+ New Post</button>
    </div>
</html>
